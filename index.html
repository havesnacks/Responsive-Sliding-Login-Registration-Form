
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, 
                        initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet"
        href="styles.css">
</head>

<body>
    <div class="container">

        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <div class="form-section">

            <div class="login-box">
                <input type="email"
                    class="email ele"
                    placeholder="Email">
                <input type="password"
                    class="password ele"
                    placeholder="Password">
                <button class="clkbtn">Login</button>
            </div>

            <div class="signup-box">
                <input type="text"
                    class="name ele"
                    placeholder="Name">
                <input type="email"
                    class="email ele"
                    placeholder="Email">
                <input type="password"
                    class="password ele"
                    placeholder="Password">
                <input type="password"
                    class="password ele"
                    placeholder="Confirm Password">
                <button class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
